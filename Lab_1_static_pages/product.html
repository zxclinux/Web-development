<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Iphone 12 Pro Max</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header class="global-header">
      <a href="catalog.html" class="logo">BuyDevice</a>
      <nav>
        <a href="admin.html" class="admin">Admin</a>
        <a href="cart.html" class="cart" title="Cart"></a>
        <a href="#" class="logout">Logout</a>
      </nav>
    </header>

    <main class="product-page">
      <div class="product-page__top">
        <div class="product-page__image">
          <img src="static/phone.jpg" alt="Iphone 12 Pro Max" />
        </div>
        <div class="product-page__info">
          <h1 class="product-page__title">Iphone 12 Pro Max</h1>
          <div class="product-page__rating">
            <div class="star-icon"></div>
            <span class="rating-value">4.5</span>
          </div>
        </div>
        <div class="product-page__purchase">
          <div class="product-page__price">from $1200</div>
          <button class="btn btn-primary">Add to cart</button>
        </div>
      </div>

      <section class="product-page__specs">
        <h2>Specifications:</h2>
        <ul class="specs-list">
          <li>RAM: 8 GB</li>
          <li>Camera: 12 MP</li>
          <li>Processor: A14 Bionic</li>
          <li>Storage: 256 GB</li>
          <li>Battery: 3687 mAh</li>
          <li>Display: 6.7 inches</li>
        </ul>
      </section>
    </main>
  </body>
</html>
